<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATLEX FOCUS STATION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --paper: #f0f0f0;
            --ink: #1a1a1a;
            --highlight: #ffee00;
            --yt-red: #ff0000;
            --cyan: #00ffff;
            --grid-color: #badcf5;
        }

        body {
            background-color: var(--paper);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Space Mono', monospace;
            color: var(--ink);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- THE CRAZY HEADER --- */
        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--ink);
            background: #fff;
            box-shadow: 5px 5px 0px var(--ink);
            position: relative;
            z-index: 10;
        }

        .logo-box {
            background: var(--yt-red);
            color: white;
            padding: 5px 15px;
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            transform: rotate(-2deg);
            border: 3px solid var(--ink);
        }

        .subtitle {
            font-weight: bold;
            background: var(--highlight);
            padding: 2px 8px;
        }

        /* --- THE VIDEO MACHINE --- */
        .main-stage {
            margin-top: 50px;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        /* This is your "Film Strip" design, upgraded */
        .monitor-casing {
            background: var(--ink);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.2);
            position: relative;
        }

        /* The Film Holes */
        .monitor-casing::before {
            content: "";
            position: absolute;
            top: 5px; left: 20px; right: 20px;
            height: 10px;
            background-image: linear-gradient(90deg, #333 50%, transparent 50%);
            background-size: 20px 100%;
        }
        .monitor-casing::after {
            content: "";
            position: absolute;
            bottom: 5px; left: 20px; right: 20px;
            height: 10px;
            background-image: linear-gradient(90deg, #333 50%, transparent 50%);
            background-size: 20px 100%;
        }

        .screen-placeholder {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* The "Noise" animation when empty */
        .static-noise {
            position: absolute;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                #111 2px,
                #111 4px
            );
            opacity: 0.3;
            animation: scroll 0.2s infinite;
        }

        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- CONTROL PANEL --- */
        .control-deck {
            margin-top: 30px;
            width: 90%;
            max-width: 600px;
            background: white;
            border: 3px solid var(--ink);
            padding: 20px;
            box-shadow: 8px 8px 0px var(--highlight);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-group {
            flex-grow: 1;
            display: flex;
            gap: 10px;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid var(--ink);
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            background: #eee;
        }

        button {
            background: var(--ink);
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: 'Permanent Marker', cursive;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
        }

        button.mode-btn {
            background: var(--yt-red);
            width: 100%;
        }

        /* --- STATUS LOG --- */
        .status-log {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            text-align: left;
            width: 90%;
            max-width: 600px;
        }

        .log-entry {
            border-left: 2px solid var(--highlight);
            padding-left: 10px;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo-box">YOUTUBE FOR STUDENTS</div>
        <div class="subtitle">PROJECT: SATLEX_V1</div>
    </header>

    <div class="main-stage">
        <div class="monitor-casing">
            <div class="screen-placeholder" id="videoScreen">
                <div class="static-noise"></div>
                <h2 style="color: white; z-index: 2; font-family: 'Permanent Marker'">PASTE LINK BELOW</h2>
            </div>
        </div>
    </div>

    <div class="control-deck">
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste YouTube Link here (e.g., https://youtu.be/...)">
            <button onclick="loadVideo()">LOAD >></button>
        </div>
        <button class="mode-btn" onclick="activateFocusProtocols()">ACTIVATE FOCUS MODE</button>
    </div>

    <div class="status-log" id="consoleLog">
        <div class="log-entry">System ready... waiting for input.</div>
    </div>

    <script>
        // --- 1. THE LOAD LOGIC ---
        function loadVideo() {
            const input = document.getElementById('urlInput').value;
            const screen = document.getElementById('videoScreen');
            const log = document.getElementById('consoleLog');

            // Extract Video ID using Regex
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = input.match(regExp);

            if (match && match[2].length === 11) {
                const videoId = match[2];
                // Embed URL with 'rel=0' to prevent random related videos
                screen.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1" allowfullscreen></iframe>`;
                log.innerHTML += `<div class="log-entry" style="color: green;">[SUCCESS] Video ID ${videoId} loaded. Distractions purged.</div>`;
            } else {
                alert("Invalid YouTube URL! Copy the full link.");
                log.innerHTML += `<div class="log-entry" style="color: red;">[ERROR] Invalid Link detected.</div>`;
            }
        }

        // --- 2. THE FOCUS PROTOCOLS (Your Logic Adapted) ---
        function activateFocusProtocols() {
            const log = document.getElementById('consoleLog');
            
            // Visual feedback "Hacking" effect
            document.body.style.filter = "invert(1) hue-rotate(180deg)";
            setTimeout(() => { document.body.style.filter = "none"; }, 200);

            // 1. Simulate "Shorts Removal" (Not needed in embed, but we log it for the user)
            log.innerHTML += `<div class="log-entry"><b>[SCRIPT RUNNING]</b> Scanning for Shorts... </div>`;
            setTimeout(() => {
                log.innerHTML += `<div class="log-entry" style="color:blue;"><b>[CLEARED]</b> Shorts Shelf: NULL (Embed Mode Active).</div>`;
            }, 800);

            // 2. Ad-Skip Logic (The embedded equivalent)
            // We can't click buttons inside the iframe, but we can prevent the user from clicking away.
            log.innerHTML += `<div class="log-entry"><b>[SCRIPT RUNNING]</b> Ad-Skip Sentinel is watching...</div>`;
            
            // This is a "Focus Check" - if the user leaves the tab, we alert them (Study Mode)
            window.addEventListener('blur', function() {
                document.title = "COME BACK TO STUDY!";
            });
            window.addEventListener('focus', function() {
                document.title = "SATLEX FOCUS STATION";
            });

            alert("FOCUS PROTOCOLS ACTIVE.\n1. Shorts Blocked by Embed firewall.\n2. Ad-Skip Logic: Minimized.\n3. Tab Monitoring: ON.");
        }

        // Allow "Enter" key to load
        document.getElementById('urlInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') loadVideo();
        });

    </script>
</body>
</html>
