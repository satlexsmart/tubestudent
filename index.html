<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATLEX V3 // BG_FORCE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --paper: #e0e0e0;
            --ink: #111;
            --highlight: #ff0055; /* Radical Red */
            --hack-green: #00ff41;
            --grid-color: #ccc;
        }

        body {
            background-color: var(--paper);
            background-image: radial-gradient(var(--ink) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Space Mono', monospace;
            color: var(--ink);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- GLITCH HEADER --- */
        header {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border-bottom: 5px solid var(--highlight);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .brand {
            font-family: 'Permanent Marker', cursive;
            font-size: 1.5rem;
            color: var(--hack-green);
            text-shadow: 2px 2px 0px #fff;
        }

        .status-badge {
            background: var(--highlight);
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* --- MONITOR --- */
        .stage {
            margin-top: 30px;
            width: 95%;
            max-width: 800px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 10px 10px 0px var(--ink);
        }

        .screen-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
            border: 2px solid #555;
        }

        .screen-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- HACKER CONSOLE --- */
        .controls {
            margin-top: 20px;
            width: 95%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .url-box {
            display: flex;
            gap: 5px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 3px solid var(--ink);
            background: #fff;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
        }

        button {
            padding: 12px 20px;
            border: 3px solid var(--ink);
            background: var(--ink);
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        button:hover { background: var(--highlight); border-color: var(--highlight); }

        /* THE MAGIC SWITCH */
        .hack-switch {
            display: flex;
            align-items: center;
            background: #fff;
            border: 3px solid var(--ink);
            padding: 10px;
            gap: 10px;
            cursor: pointer;
        }
        
        .hack-indicator {
            width: 15px; height: 15px;
            border-radius: 50%;
            background: #ccc;
            border: 2px solid black;
        }
        
        .hack-active .hack-indicator {
            background: var(--hack-green);
            box-shadow: 0 0 10px var(--hack-green);
        }

        .logs {
            margin-top: 20px;
            width: 90%;
            height: 100px;
            overflow-y: auto;
            background: rgba(0,0,0,0.05);
            border: 1px dashed #666;
            padding: 10px;
            font-size: 0.7rem;
        }
        .log-line { margin-bottom: 4px; }

    </style>
</head>
<body>

    <header>
        <div class="brand">SATLEX V3</div>
        <div class="status-badge" id="systemStatus">OFFLINE</div>
    </header>

    <div class="stage">
        <div class="screen-container" id="playerArea">
            <h2 style="color:white; position:absolute; top:40%; width:100%; text-align:center;">
                PASTE LINK BELOW
            </h2>
        </div>
    </div>

    <div class="controls">
        <div class="url-box">
            <input type="text" id="linkInput" placeholder="YouTube Link here...">
            <button onclick="injectVideo()">LOAD</button>
        </div>

        <div class="hack-switch" onclick="toggleBackgroundHack()" id="hackBtn">
            <div class="hack-indicator"></div>
            <div>
                <strong>ENABLE BACKGROUND "HEARTBEAT"</strong><br>
                <small>Prevents browser from killing audio.</small>
            </div>
        </div>
    </div>

    <div class="logs" id="console"></div>

    <script>
        let audioContext = null;
        let oscillator = null;
        let isHackActive = false;

        function log(msg) {
            const c = document.getElementById('console');
            const time = new Date().toLocaleTimeString();
            c.innerHTML += `<div class="log-line">[${time}] ${msg}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        function injectVideo() {
            const input = document.getElementById('linkInput').value;
            const area = document.getElementById('playerArea');
            
            // Extract ID
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = input.match(regExp);

            if (match && match[2].length === 11) {
                const vidId = match[2];
                // Note: playsinline=1 is CRITICAL for mobile to not force fullscreen
                area.innerHTML = `
                    <iframe 
                        width="100%" height="100%" 
                        src="https://www.youtube.com/embed/${vidId}?autoplay=1&playsinline=1&enablejsapi=1" 
                        title="Satlex Player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>`;
                log("Video injected successfully.");
                document.getElementById('systemStatus').innerText = "PLAYING";
                document.getElementById('systemStatus').style.background = "#00ff41";
                document.getElementById('systemStatus').style.color = "black";
            } else {
                log("ERROR: Invalid URL.");
            }
        }

        // --- THE SILENT AUDIO HACK ---
        function toggleBackgroundHack() {
            const btn = document.getElementById('hackBtn');
            
            if (!isHackActive) {
                // START THE HACK
                try {
                    // 1. Create Audio Context
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioContext = new AudioContext();
                    
                    // 2. Create a "Silence" oscillator
                    oscillator = audioContext.createOscillator();
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(0.01, audioContext.currentTime); // Almost zero Hz
                    
                    // 3. Connect to a Gain Node (Volume Control)
                    const gainNode = audioContext.createGain();
                    gainNode.gain.setValueAtTime(0.0001, audioContext.currentTime); // Tiny volume (invisible to ear, visible to browser)
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    // 4. Start it
                    oscillator.start();
                    
                    // Visual Updates
                    isHackActive = true;
                    btn.classList.add('hack-active');
                    log("BACKGROUND HACK: ACTIVE. Silent audio loop started.");
                    alert("Background Protocol Active!\n\nThe browser now thinks this page is a Music Player.\nYou can now switch tabs.");

                } catch (e) {
                    log("Hack Failed: " + e.message);
                }
            } else {
                // STOP THE HACK
                if (oscillator) oscillator.stop();
                if (audioContext) audioContext.close();
                isHackActive = false;
                btn.classList.remove('hack-active');
                log("Background hack disabled.");
            }
        }
    </script>
</body>
</html>
