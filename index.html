<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATLEX FOCUS STATION V2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --paper: #f0f0f0;
            --ink: #1a1a1a;
            --highlight: #ffee00;
            --yt-red: #ff0000;
            --neon-green: #39ff14;
            --grid-color: #badcf5;
        }

        body {
            background-color: var(--paper);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Space Mono', monospace;
            color: var(--ink);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--ink);
            background: #fff;
            box-shadow: 5px 5px 0px var(--ink);
            z-index: 10;
        }

        .logo-box {
            background: var(--yt-red);
            color: white;
            padding: 5px 15px;
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            transform: rotate(-2deg);
            border: 3px solid var(--ink);
        }

        .subtitle {
            font-weight: bold;
            background: var(--highlight);
            padding: 2px 8px;
            border: 1px solid var(--ink);
        }

        /* --- THE MONITOR --- */
        .main-stage {
            margin-top: 40px;
            width: 90%;
            max-width: 800px;
        }

        .monitor-casing {
            background: var(--ink);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.2);
            position: relative;
        }

        /* Holes for Film Strip look */
        .monitor-casing::before, .monitor-casing::after {
            content: ""; position: absolute; left: 20px; right: 20px; height: 10px;
            background-image: linear-gradient(90deg, #333 50%, transparent 50%);
            background-size: 20px 100%;
        }
        .monitor-casing::before { top: 5px; }
        .monitor-casing::after { bottom: 5px; }

        .screen-placeholder {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- CONTROL DECK --- */
        .control-deck {
            margin-top: 30px;
            width: 90%;
            max-width: 600px;
            background: white;
            border: 3px solid var(--ink);
            padding: 20px;
            box-shadow: 8px 8px 0px var(--highlight);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-group {
            flex-grow: 1;
            display: flex;
            gap: 10px;
            width: 100%;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid var(--ink);
            font-family: 'Space Mono', monospace;
            background: #eee;
        }

        button {
            background: var(--ink);
            color: white;
            border: none;
            padding: 10px 15px;
            font-family: 'Permanent Marker', cursive;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.1s;
        }

        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(2px); }

        .action-row {
            display: flex;
            width: 100%;
            gap: 10px;
            margin-top: 10px;
        }

        .mode-btn { background: var(--yt-red); flex: 1; }
        .bg-btn { background: var(--neon-green); color: black; flex: 1; }

        /* --- STATUS LOG --- */
        .status-log {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            width: 90%;
            max-width: 600px;
            font-family: 'Courier New', monospace;
        }
        .log-entry { margin-bottom: 5px; border-left: 3px solid var(--highlight); padding-left: 8px; }

    </style>
</head>
<body>

    <header>
        <div class="logo-box">YOUTUBE FOR STUDENTS</div>
        <div class="subtitle">SATLEX_V2.0 // BG_UNLOCKED</div>
    </header>

    <div class="main-stage">
        <div class="monitor-casing">
            <div class="screen-placeholder" id="videoScreen">
                <h2 style="color: white; font-family: 'Permanent Marker'">SYSTEM IDLE</h2>
            </div>
        </div>
    </div>

    <div class="control-deck">
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste Link...">
            <button onclick="loadVideo()">LOAD >></button>
        </div>
        
        <div class="action-row">
            <button class="mode-btn" onclick="toggleFocusMode()">FOCUS MODE</button>
            <button class="bg-btn" onclick="enableBackgroundHack()">FLOAT / BG PLAY</button>
        </div>
    </div>

    <div class="status-log" id="consoleLog">
        <div class="log-entry">System v2.0 initialized.</div>
    </div>

    <script>
        let isFocusActive = false;

        function log(msg, color="black") {
            const consoleDiv = document.getElementById('consoleLog');
            consoleDiv.innerHTML += `<div class="log-entry" style="color:${color}">> ${msg}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function loadVideo() {
            const input = document.getElementById('urlInput').value;
            const screen = document.getElementById('videoScreen');
            
            // Regex to find ID
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = input.match(regExp);

            if (match && match[2].length === 11) {
                const videoId = match[2];
                
                // V2 UPGRADE: Added 'enablejsapi=1' and permissions for Picture-in-Picture
                const embedCode = `
                    <iframe 
                        id="yt-player"
                        width="100%" 
                        height="100%" 
                        src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&enablejsapi=1" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>`;
                
                screen.innerHTML = embedCode;
                log(`Video ${videoId} Loaded.`, "green");
                
                // Hack: Set Title to "Playing" so browser thinks it's active media
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: "SATLEX STUDY SESSION",
                        artist: "YouTube Student Mode",
                        album: "Focus Flow"
                    });
                }

            } else {
                log("Error: Invalid Link.", "red");
                alert("Please paste a valid YouTube link!");
            }
        }

        function toggleFocusMode() {
            isFocusActive = !isFocusActive;
            if(isFocusActive) {
                document.body.style.filter = "grayscale(100%) contrast(120%)";
                log("FOCUS MODE: ACTIVE. Colors purged.", "blue");
            } else {
                document.body.style.filter = "none";
                log("Focus Mode deactivated.", "grey");
            }
        }

        // --- THE BACKGROUND HACK ---
        function enableBackgroundHack() {
            // Method 1: Try to force Picture-in-Picture (Best for Desktop)
            // Note: This relies on the user interacting with the native PiP button in the iframe usually,
            // but we can alert them to it.
            
            log("Attempting to force Background protocols...", "purple");
            alert("HOW TO USE BACKGROUND PLAY:\n\n1. Start the video.\n2. Look for the 'Picture-in-Picture' icon in the video player controls (or right-click the video 2 times).\n3. Click it to FLOAT the video.\n\nNow you can switch tabs and it will keep playing!");

            // Method 2: Wake Lock (Prevents screen from sleeping on mobile)
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen')
                .then(() => {
                    log("Screen Wake Lock: ACQUIRED. Phone won't sleep.", "green");
                })
                .catch((err) => {
                    log("Wake Lock failed: " + err.name, "red");
                });
            }
        }

        document.getElementById('urlInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') loadVideo();
        });

    </script>
</body>
</html>
